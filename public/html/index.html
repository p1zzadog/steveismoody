<!DOCTYPE html>
<html lang="en" ng-app="ngSteve">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>steveismoody</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.0-rc4/angular-material.min.css"/>
    <link rel='stylesheet' type='text/css' href="https://fonts.googleapis.com/css?family=Raleway:500,700"/>
    <link rel="stylesheet" type="text/css" href="./css/build/client.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
</head>
<body ng-controller="mainController as mainCtrl" ng-cloak>

    <header layout="column" layout-align="center center" class="banner">
        <h1>Steve is not actually Moody</h1>
        <h2>that's just his last name.</h2>
    </header>

    <nav layout="row" layout-align-sm="start end" layout-align-gt-sm="center end" class="nav">
        <md-button ng-click="mainCtrl.grid.focus('left')" flex="10" hide-sm class="nav-button" ng-class="{'active-button':mainCtrl.grid.left.active}">Home</md-button>
        <md-button ng-click="mainCtrl.grid.focus('mid')" flex="10" hide-sm class="nav-button" ng-class="{'active-button':mainCtrl.grid.mid.active}">About</md-button>
        <md-button ng-click="mainCtrl.grid.focus('right')" flex="10" hide-sm class="nav-button" ng-class="{'active-button':mainCtrl.grid.right.active}">Projects</md-button>
    </nav>

    <div layout-gt-sm="row" layout-sm="column" class="body-container">
        <div ng-click="mainCtrl.grid.focus('left')" flex-gt-sm="{{mainCtrl.grid.left.flex}}" flex-sm layout-gt-sm="column" layout-align="start center" class="content-container content-bg-left">
            <div>
                <header ng-show="!mainCtrl.grid.left.active || mainCtrl.smallScreen" layout-padding class="content-header-left">
                    <h2 class="center-text">The Man Himself</h2>
                </header>
                <section ng-show="mainCtrl.grid.left.active || mainCtrl.smallScreen" layout="row" class="content-section">
                    <div flex-gt-sm="30" flex-sm="10"></div>
                    <div flex-gt-sm="40" flex-sm="80" ng-include="'./html/templates/home.html'" class="content" layout-padding layout-margin></div>
                    <div flex-gt-sm="30" flex-sm="10"></div>
                </section>
            </div>
        </div>
        <div ng-click="mainCtrl.grid.focus('mid')" flex-gt-sm="{{mainCtrl.grid.mid.flex}}" flex-sm layout-gt-sm="column" layout-align="start center" class="content-container content-bg-mid">
            <div>
                <header ng-show="!mainCtrl.grid.mid.active || mainCtrl.smallScreen" layout-padding ng-class="[{'content-header-mid-left':mainCtrl.grid.left.active}, {'content-header-mid-right':mainCtrl.grid.right.active}]">
                    <h2 class="center-text">His Talents</h2>
                </header>
                <section ng-show="mainCtrl.grid.mid.active || mainCtrl.smallScreen" layout="row" class="content-section">
                    <div flex-gt-sm="30" flex-sm="10"></div>
                    <div flex-gt-sm="40" flex-sm="80" ng-include="'./html/templates/about.html'" class="content" layout-padding layout-margin></div>
                    <div flex-gt-sm="30" flex-sm="10"></div>
                </section>
            </div>
        </div>
        <div ng-click="mainCtrl.grid.focus('right')" flex-gt-sm="{{mainCtrl.grid.right.flex}}" flex-sm layout-gt-sm="column" layout-align="start center" class="content-container content-bg-right">
            <div>
                <header ng-show="!mainCtrl.grid.right.active || mainCtrl.smallScreen" layout-padding class="content-header-right">
                    <h2 class="center-text">His Projects</h2>
                </header>
                <section ng-show="mainCtrl.grid.right.active || mainCtrl.smallScreen" layout="row" class="content-section">
                    <div flex-gt-sm="30" flex-sm="10"></div>
                    <div flex-gt-sm="40" flex-sm="80" ng-include="'./html/templates/projects.html'" class="content" layout-padding layout-margin></div>
                    <div flex-gt-sm="30" flex-sm="10"></div>
                </section>
            </div>
        </div>
    </div>

    <footer layout="row" layout-align="center center" class="footer">
        <h6>Steve's Foot(er)</h6>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.0-rc4/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-aria.min.js"></script>
    <script src="./js/build/client.js"></script>
</body>
</html>
