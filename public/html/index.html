<!DOCTYPE html>
<html lang="en" ng-app="ngSteve">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>steveismoody</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.0-rc4/angular-material.min.css"/>
    <link rel='stylesheet' type='text/css' href="https://fonts.googleapis.com/css?family=Raleway:500,700"/>
    <link rel="stylesheet" type="text/css" href="./css/build/client.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
</head>
<body ng-controller="mainController as mainCtrl" ng-cloak>

    <header layout="column" layout-align="center center" class="banner">
        <h1>Steve is not actually Moody</h1>
        <h2>that's just my last name</h2>
    </header>

    <nav layout="row" layout-align-sm="start end" layout-align-gt-sm="center end" class="nav">
        <md-button ng-click="mainCtrl.sideNavOpen()" hide-gt-sm class="md-icon-button">
            <md-icon md-svg-src="./img/icon/ic_menu_white_48px.svg" aria-label="navigate"></md-icon>
        </md-button>
        <md-button ui-sref="home" ng-click="mainCtrl.grid.focus('left')" flex="10" hide-sm class="nav-button">Home</md-button>
        <md-button ui-sref="about" ng-click="mainCtrl.grid.focus('mid')" flex="10" hide-sm class="nav-button">About</md-button>
        <md-button ui-sref="projects" ng-click="mainCtrl.grid.focus('right')" flex="10" hide-sm class="nav-button">Projects</md-button>
    </nav>

    <md-sidenav layout="column" md-component-id="left" class="md-sidenav-left">
        <div class="nav">
            <md-button ng-click="mainCtrl.sideNavClose()" class="md-icon-button">
                <md-icon md-svg-src="./img/icon/ic_close_white_48px.svg" aria-label="navigation-close"></md-icon>
            </md-button>
        </div>
        <md-button ui-sref="home" ng-click="mainCtrl.sideNavClose()">Home</md-button>
        <md-button ui-sref="about" ng-click="mainCtrl.sideNavClose()">About</md-button>
        <md-button ui-sref="projects" ng-click="mainCtrl.sideNavClose()">Projects</md-button>
    </md-sidenav>

    <div layout-gt-sm="row" layout-sm="column" class="content-container">
        <div ng-click="mainCtrl.grid.focus('left')" flex-gt-sm="{{mainCtrl.grid.left.flex}}" layout-gt-sm="column" layout-align="center center" class="content">
            <header>
                <h2>Home View</h2>
                <h3>Left Column</h3>
            </header>
        </div>

        <div ng-click="mainCtrl.grid.focus('mid')" flex-gt-sm="{{mainCtrl.grid.mid.flex}}" layout-gt-sm="column" layout-align="center center" class="content">
            <header>
                <h2>About</h2>
                <h3>Middle Column</h3>
            </header>
        </div>

        <div ng-click="mainCtrl.grid.focus('right')" flex-gt-sm="{{mainCtrl.grid.right.flex}}" layout-gt-sm="column" layout-align="center center" class="content">
            <header>
                <h2>Projects</h2>
                <h3>Right Column</h3>
            </header>
        </div>
    </div>


    <!--<ui-view></ui-view>-->

    <footer layout="row" layout-align="center center" class="footer">
        <h6>Footer</h6>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.0-rc4/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-aria.min.js"></script>
    <script src="./js/build/client.js"></script>
</body>
</html>
